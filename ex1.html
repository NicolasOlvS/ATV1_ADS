<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura (Celsius para Fahrenheit)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .history {
            margin-top: 30px;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="celsius">Digite a temperatura em Celsius:</label>
        <input type="number" id="celsius" placeholder="Ex: 25">
        <button onclick="converter()">Converter para Fahrenheit</button>
        <div class="result" id="resultado"></div>

        <div class="history">
            <h2>Histórico de Conversões:</h2>
            <div id="historico"></div>
        </div>
    </div>

    <script>
        let historicoConversoes = [];

        function converter() {
            const inputCelsius = document.getElementById('celsius').value;
            
            // Validação do input
            if (inputCelsius === "") {
                alert("Por favor, insira um valor em Celsius.");
                return;
            }

            const celsius = parseFloat(inputCelsius);
            const fahrenheit = (celsius * 9/5) + 32;
            
            // Exibe o resultado
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `${celsius.toFixed(2)} °C = ${fahrenheit.toFixed(2)} °F`;

            // Armazena no histórico
            armazenarHistorico(celsius, fahrenheit);
            exibirHistorico();
        }

        function armazenarHistorico(celsius, fahrenheit) {
            historicoConversoes.push({ celsius, fahrenheit });
        }

        function exibirHistorico() {
            const historicoDiv = document.getElementById('historico');
            historicoDiv.innerHTML = '';

            historicoConversoes.forEach((conversao, index) => {
                const historicoItem = document.createElement('div');
                historicoItem.className = 'history-item';
                historicoItem.innerHTML = `${index + 1}. ${conversao.celsius.toFixed(2)} °C = ${conversao.fahrenheit.toFixed(2)} °F`;
                historicoDiv.appendChild(historicoItem);
            });
        }
    </script>
</body>
</html>
